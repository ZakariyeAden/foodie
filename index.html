<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <title>Foodie</title>
</head>
<body>
  <header>
    <nav>
      <a href="#" class="company-name">Foodie</a>
      <ul>
        <li><a href="#" class="link active">Home</a></li>
        <li><a href="#" class="link">Services</a></li>
        <li><a href="#" class="link">Menu</a></li>
        <li><a href="#" class=" contact">Reservation</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="hero-section" class="hero-section">
      <div class="container">
        <div class="grid2">
          <div class="text-box">
            <h1 class="heading-primary">Make Your Friends have the best <span>Appetite</span> in their life!</h1>
            <button type="button "class="btn btn-sm ">See our Menu</button>
            <button type="button "class="btn btn-lg btn-outline-danger">Reservation</button>
          </div>
          <div class="d-flex">
            <img src="./Images/food/hero-aside.png" class="aside-img" alt="">
            <img src="./Images/food/Hero.png" class="img" alt="Plate of food">
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
